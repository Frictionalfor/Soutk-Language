<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soutk Online Compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="soutk_logo.png" alt="Soutk Logo" class="logo">
        <span class="brand">Soutk Online Compiler</span>
    </nav>
    <div class="container">
        <textarea id="code" placeholder="Write your Soutk code here..."></textarea>
        <button id="runBtn">Run</button>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
